/* SOCIAL PANEL CSS */
.social-panel-container {

		<script type="text/javascript">
		
		// Get today's date
		var today = new Date();

		// Calculate the date for the next seven days
		var nextTwoWeeks = new Date();
		nextTwoWeeks.setDate(today.getDate() + 14);

		// Format the date strings in the required format (YYYY-MM-DD)
		var todayString = today.toISOString().split("T")[0];
		var nextSevenDaysString = nextTwoWeeks.toISOString().split("T")[0];

		// Set the min and max attributes of the date input
		$("#dateInput").attr("min", todayString);
		$("#dateInput").attr("max", nextSevenDaysString);

	
		function handleDateChange() {
			  var selectedDate = $("#dateInput").val();
			  var docId = $("#docId").val(); // Assuming "docId" is the id of the doctor ID input field

			  console.log(selectedDate);
			  console.log(docId);

			  // Make AJAX request to get available appointments
			  fetch("/get-available-appointments?docId=" + docId + "&date=" + selectedDate)
			  .then(function(response) {
			    return response.json();
			  })
			   .then(function(data) {
    		  // Process the response data
    		   	var availableAppointments = Object.keys(data)[0];
    		    $("#availableAppointments").text(availableAppointments + " / 30 Appoinments are remaining");
    		  
    		    var submitButton = $("#submitButton");
    		      if (availableAppointments > 0) {
    		        submitButton.prop("disabled", false);
    		      } else {
    		    	  $("#errorApp").text("Appointments not available please select another date");
    		        submitButton.prop("disabled", true);
    		      }
    		    
   			  })
			  .catch(function(error) {
			    console.error(error);
			  });
			}
		

			$(document).ready(function() {
			  // Attach the onchange event to the date input field
			  $("#dateInput").change(handleDateChange);
			  $("#dateInput").prop("required", true);
			});
