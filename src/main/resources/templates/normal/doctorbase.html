	border: 1px solid #00BCD4;
	outline-width: 0;

				</div>

							<div class="app-footer-left">

						</div>
					</div>

			</div>
		</div>
	</div>	
	
	
	
		<script>
		
		
		
		function handleDateChange() {
		    var selectedDate = document.getElementById('dateValue').value;
		    console.log(selectedDate);
		    
		    // Perform an AJAX request to retrieve appointments based on the selectedDate
		    fetch("/doctor/retrieve-appointments?selectedDate=" + selectedDate)
		        .then(response => response.json())
		        .then(data => {
		            var appointments = data.content;
		            console.log(appointments);
		            
		            // Get the table body element
		            var tableBody = document.querySelector('tbody');
		            
		            // Clear the existing table body
		            tableBody.innerHTML = '';
		            
		            // Iterate over the appointments and create table rows dynamically
		            appointments.forEach(appointment => {
		                // Create a new table row
		                var row = document.createElement('tr');
		                
		                // Create and populate the cells of the row
		                var idCell = document.createElement('td');
		                idCell.classList.add('text-center', 'text-muted');
		                idCell.textContent = '#' + appointment.appId;
		                row.appendChild(idCell);
		                
		                var dateCell = document.createElement('td');
		                dateCell.classList.add('text-center');
		                dateCell.textContent = appointment.date;
		                row.appendChild(dateCell);
		                
		                var nameCell = document.createElement('td');
		                var nameDiv = document.createElement('div');
		                nameDiv.classList.add('widget-content', 'p-0');
		                var nameContentWrapper = document.createElement('div');
		                nameContentWrapper.classList.add('widget-content-wrapper');
		                var nameHeading = document.createElement('div');
		                nameHeading.classList.add('widget-heading', 'text-center');
		                nameHeading.textContent = appointment.patientName;
		                nameContentWrapper.appendChild(nameHeading);
		                nameDiv.appendChild(nameContentWrapper);
		                nameCell.appendChild(nameDiv);
		                row.appendChild(nameCell);
		                
		                var phoneCell = document.createElement('td');
		                phoneCell.classList.add('text-center');
		                phoneCell.textContent = appointment.patientPhone;
		                row.appendChild(phoneCell);
		                
		                var statusCell = document.createElement('td');
		                statusCell.classList.add('text-center');
		                var statusButton = document.createElement('button');
		                statusButton.classList.add('btn', 'btn-sm');
		                statusButton.textContent = appointment.status;
		                if (appointment.status === 'Visited') {
		                    statusButton.classList.add('btn-success');
		                } else {
		                    statusButton.classList.add('btn-danger');
		                }
		                statusCell.appendChild(statusButton);
		                row.appendChild(statusCell);
		                
		                // Append the row to the table body
		                tableBody.appendChild(row);
		            });
		        })
		        .catch(error => {
		            // Handle error if any
		            console.error(error);
		        });
		}
		
		
	</script>
	
	<script type="text/javascript"
		src="https://demo.dashboardpack.com/architectui-html-free/assets/scripts/main.js"></script>
