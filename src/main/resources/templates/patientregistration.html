<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<title>Account registration form</title>
<link
	href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600'
	rel='stylesheet' type='text/css'>
<link
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
	rel="stylesheet">

<body>

	<section>

		<style>
form, input, select, p {
	padding: 0;
	margin: 0;
	outline: none;
	font-family: Roboto, Arial, sans-serif;
	font-size: 14px;
	color: #666;
}

h1 {
	margin: 0;
	font-weight: 400;
}

.form-h3 {
	margin: 12px 0;
	color: #8ebf42;
	font-weight:bold;
}

.form-main-block {
	display: flex;
	justify-content: center;
	align-items: center;
	background: #fff;
}

form {
	width: 100%;
	padding: 20px;
}

.form-fieldset {
	border: none;
	border-top: 1px solid #8ebf42;
}

.account-details, .personal-details {
	display: flex;
	flex-wrap: wrap;
	justify-content: space-between;
}

.account-details>div, .personal-details>div>div {
	display: flex;
	align-items: center;
	margin-bottom: 10px;
}

.account-details>div, .personal-details>div, input, label {
	width: 100%;
}

label {
	padding: 0 5px;
	text-align: right;
	vertical-align: middle;
	font-weight:bold;
}

input {
	padding: 5px;
	vertical-align: middle;
}

ul {
	list-style-type: none;
}

li div {
	display: table-cell;
	vertical-align: middle;
}

.checkbox {
	margin-bottom: 5px;
}

select, .children, .gender, .bdate-block {
	width: calc(100% + 26px);
	padding: 5px 0;
}

select {
	background: transparent;
}

.gender input {
	width: auto;
}

.gender label {
	padding: 0 5px 0 0;
}

.bdate-block {
	display: flex;
	justify-content: space-between;
}

.birthdate select.day {
	width: 35px;
}

.birthdate select.mounth {
	width: calc(100% - 94px);
}

.birthdate input {
	width: 38px;
	vertical-align: unset;
}

.checkbox input, .children input {
	width: auto;
	margin: -2px 10px 0 0;
}

.checkbox a {
	color: #8ebf42;
}

.checkbox a:hover {
	color: #82b534;
}

.reg-btn {
	width: 100%;
	padding: 10px 0;
	margin: 10px auto;
	border-radius: 5px;
	border: none;
	background: #8ebf42;
	font-size: 14px;
	font-weight: 600;
	color: #fff;
}

.error-div .err {
	margin-left: 16rem;
}

.reg-btn:hover {
	background: #82b534;
}

@media ( min-width : 568px) {
	.account-details>div, .personal-details>div {
		width: 50%;
	}
	label {
		width: 40%;
	}
	input {
		width: 60%;
	}
	select, .children, .gender, .bdate-block {
		width: calc(60% + 16px);
	}
}

.new-select{
float: left;
margin-left:1rem;
}
</style>

		<script>	
		
		document.getElementById('patientForm').addEventListener('submit', function(event) {
		    // Retrieve the entered password and verified password
		    var enteredPassword = document.getElementById('password').value;
		    var verifiedPassword = document.getElementById('verifyPassword').value;
		    var errorDiv = document.getElementById('errorDiv');
		    
		    // Compare the passwords
		    if (enteredPassword !== verifiedPassword) {
		      // Passwords don't match
		      errorDiv.textContent = 'Password does not match';
		      event.preventDefault(); // Prevent form submission
		    }
		  });
		
		
		var checkboxes = document.getElementsByName("option");
		var combinedField = document.getElementById("combinedFieldMH");
		var checkboxes1 = document.getElementsByName("option1");
		var combinedField1 = document.getElementById("combinedFieldFMH");

		function updateCombinedValues() {
		  var selectedValues = [];
		  
		  for (var i = 0; i < checkboxes.length; i++) {
		    if (checkboxes[i].checked) {
		      selectedValues.push(checkboxes[i].value);
		    }
		  }
		  
		  var combinedValues = selectedValues.join(", ");
		  combinedField.value = combinedValues;
		}

		for (var i = 0; i < checkboxes.length; i++) {
		  checkboxes[i].addEventListener("change", updateCombinedValues);
		}
		
		
		//next
		function updateCombinedValues1() {
			  var selectedValues1 = [];
			  
			  for (var i = 0; i < checkboxes1.length; i++) {
			    if (checkboxes1[i].checked) {
			      selectedValues1.push(checkboxes1[i].value);
			    }
			  }
			  
			  var combinedValues1 = selectedValues1.join(", ");
			  combinedField1.value = combinedValues1;
			}

			for (var i = 0; i < checkboxes1.length; i++) {
			  checkboxes1[i].addEventListener("change", updateCombinedValues1);
			}
